{% load pages_tags mezzanine_tags staticfiles %}

<div id="myCarousel" class="carousel slide" data-interval=5000 data-cycle=1 style="margin-left:-110px; margin-right:-110px;">
    <ol class="carousel-indicators">
        {% for banner in banners %}
            <li data-target="#myCarousel" data-slide-to="{{forloop.counter|add:'-1'}}" class="{% if forloop.first %}active{% endif %}"></li>
        {% endfor %}
    </ol>
    <!-- Carousel items -->
    <div class="carousel-inner">
        {% for banner in banners %}
            <div class="item{% if forloop.first %} active{% endif %}">
                <a href="{{ banner.url }}">
                    <img src={{ MEDIA_URL }}{{ banner.image }}>
                </a>
            </div>
        {% endfor %}
    </div>
    <!-- Carousel nav -->
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
</div>

<script>
    $('#myCarousel').carousel();
</script>
