<div class="tab-pane {% if op == 'ssl-converter' %}active{% endif %}" id="tab-ssl-converter">
    <form action="" method="POST" enctype='multipart/form-data'>
        <table>
            {{ form_ssl_converter }}
            <tr><td colspan="2"><input type="submit" class="btn btn-large"/></td></tr>
        </table>
        {% csrf_token %}
    </form>
    {% if resultado and op == 'ssl-converter' %}
        {% if resultado.ok %}
            <div>Resultado:<br> {{ resultado }}</div>
        {% else %}
            <p>{{ resultado.mensagem_erro }}</p>
        {% endif %}
    {% endif %}
</div>
